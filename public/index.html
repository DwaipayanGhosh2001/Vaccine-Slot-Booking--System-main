<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#6dd5fa" />
    <meta name="description" content="Vaccine Slot Booking System developed by MCA 1st year students : 1.DWAIPAYAN GHOSH, 2.MOINAK MAJUMDAR, 3.VISHAL KUMAR PASWAN, 4.AKANSHA PRIYA from MAKAUT University."
    />
    <meta name="author" content="Moinak Majumdar, Dwaipayan Ghosh"/>
    <link rel="icon" type="image/png" size="225x225" href="%PUBLIC_URL%/icons/logo.png"/>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon/logo192.png"/>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>VacBook</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
              navigator.serviceWorker.register('./serviceworker.js')
                  .then((reg) => console.log('Success: ', reg.scope))
                  .catch((err) => console.log('Failure: ', err));
          })
      }
    </script>
  </body>
</html>
